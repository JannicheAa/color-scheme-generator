<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fargepalett-generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Fargepalett-generator</h1>
    <div class="container">
      <form id="form">
        <label for="color-picker" class="sr-only">Fargevelger</label>
        <input
          type="color"
          id="color-picker"
          name="color-picker"
          value="#ffffff"
        />
        <label for="selector" class="sr-only">Velg en fargemodus</label>
        <select class="selector" id="selector" name="selector">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button type="submit" id="btn">Generer farger</button>
      </form>
      <div class="color-container" id="color-container">
        <div class="color-block" id="color1"></div>
        <div class="color-block" id="color2"></div>
        <div class="color-block" id="color3"></div>
        <div class="color-block" id="color4"></div>
        <div class="color-block" id="color5"></div>
      </div>
      <footer>
        <ul class="hex-codes" id="hex-codes">
          <li>#808080</li>
          <li>#9A9898</li>
          <li>#B4B1B1</li>
          <li>#CECACA</li>
          <li>#E7E4E4</li>
        </ul>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
